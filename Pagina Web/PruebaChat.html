<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PRIMERO SockJS, LUEGO STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <!-- Cambia a esta URL que sí funciona -->
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center">Real-Time Chat Application</h1>

        <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;">

        </div>

        <di class="input-group mb-3">
            <input id="senderInput" type="text" class="form-control" placeholder="Your name..."/>
        </di>

        <di class="input-group mb-3">
            <input id="messageInput" type="text" class="form-control" placeholder="Type your message..."/>
            <div id="input-group-append">
                <button id="sendMessage" class="btn btn-primary">Send</button>
            </div>
        </di>

    </div>

</body>


<script>
    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected! Frame:', frame);

            // ¡¡ESTO ES LO QUE FALTA!! - Suscribirse al canal correcto
            stompClient.subscribe('/topic/messages', function (message) {
                console.log('Message received:', message.body);
                showMessage(JSON.parse(message.body));
            });

            // O si tu servidor usa otro destino:
            // stompClient.subscribe('/topic/chat', function(message) {...});
            // stompClient.subscribe('/topic/public', function(message) {...});
        }, function(error) {
            console.error('Connection error:', error);
            setConnected(false);
        });
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');

        // Corregir: usar className en lugar de class
        messageElement.className = "border-bottom mb-1 p-2";
        messageElement.textContent = message.sender + ': ' + message.content;

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {  // ¡Quita el parámetro 'message'!
        var sender = document.getElementById('senderInput').value.trim();
        var content = document.getElementById('messageInput').value.trim();

        if (!sender || !content) {
            alert('Please enter both name and message');
            return;
        }

        var chatMessage = {
            sender: sender,
            content: content,
            timestamp: new Date().toISOString()
        };

        console.log('Sending message:', chatMessage);

        // Verificar conexión antes de enviar
        if (stompClient && stompClient.connected) {
            stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = '';
        } else {
            console.error('Not connected!');
            alert('Not connected to server. Please wait...');
        }
    }

    // Configurar event listeners
    document.getElementById('sendMessage').addEventListener('click', sendMessage);

    // Permitir enviar con Enter
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    window.onload = connect;


</script>
</html>
