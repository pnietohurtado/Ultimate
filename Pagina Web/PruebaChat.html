<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="css/styleWebSocket.css">
</head>
<body>

    <div class="container-fluid vh-100 p-3">
    <div class="row h-100 " >
        <div class="col-12 col-lg-12  h-100" >
            <div class="card shadow h-100" id="container-chat">
                <div class="card-body h-100">
                    <div class="row h-100">

                        <div class="col-4 d-flex flex-column gap-3 h-100">
                            <div class="flex-fill border rounded p-1" id="container-upper-left">
                                <div class="profile-header">
                                    <div class="profile-info">
                                        <img src="css/img/avatar/avatar.png" class="profile-avatar" title="Profile Picture">
                                        <span class="profile-name" title="Change Alias">Pablo Nieto</span>
                                    </div>

                                    <div class="profile-actions">
                                        <button class="btn btn-icon" title="Change Theme">
                                            ðŸŒ™
                                        </button>
                                        <button class="btn btn-icon" title="Options">
                                            â‹®
                                        </button>
                                    </div>
                                </div>

                                
                                <div class="search-container">
                                    <input 
                                        type="text" 
                                        class="form-control search-input" 
                                        placeholder="Search..."
                                    >
                                </div>
                            </div>

                            <div class="flex-fill border rounded p-5" id="container-down-left">
                                <div class="chat-list">

                                    <div class="chat-item active" id="chat01">
                                        <img src="css/img/avatar/avatar.png" class="chat-avatar">
                                        <div class="chat-info">
                                            <div class="chat-name">Pablo Nieto</div>
                                            <div class="chat-last-message">Hey What's up </div>
                                        </div>
                                        <div class="chat-meta">
                                            <span class="chat-time">12:45</span> <!--This must be made by the JS automatically-->
                                        </div>
                                    </div>

                                    <div class="chat-item" id="chat02">
                                        <img src="css/img/avatar/avatar.png" class="chat-avatar">
                                        <div class="chat-info">
                                            <div class="chat-name">Juan</div>
                                            <div class="chat-last-message">Fuck off!</div>
                                        </div>
                                        <div class="chat-meta">
                                            <span class="chat-time">11:30</span>
                                        </div>
                                    </div>

                                    <div class="chat-item" id="chat03">
                                        <img src="css/img/avatar/avatar.png" class="chat-avatar">
                                        <div class="chat-info">
                                            <div class="chat-name">Yeahh</div>
                                            <div class="chat-last-message">Can you shut the fuck up?</div>
                                        </div>
                                        <div class="chat-meta">
                                            <span class="chat-time">Ayer</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        
                        <div class="col-8 h-100">
                            <div class="h-100 border rounded p-5 position-relative" id="container-right">
                                <div class="position-absolute top-0 start-0 end-0 bottom-0 d-flex flex-column p-4" id="container-messageHolder">

                                    
                                    <div class="flex-grow-1 overflow-auto mb-3" id="message-container">
                                        <div class="message-bubble other" id="message-bubble-other">
                                            ...
                                        </div>
                                        <div class="message-bubble user" id="message-bubble-user">
                                            ...
                                        </div>
                                        <div class="message-bubble other" id="message-bubble-other">
                                            ...
                                        </div>
                                        
                                    </div>

                                    
                                    <div class="message-input-container mt-auto">
                                        <input type="text" 
                                               id="messageInput" 
                                               class="form-control" 
                                               placeholder="Escribe tu mensaje aquÃ­...">
                                        <button id="sendMessage" class="btn btn-primary">
                                            SEND
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="js/websocket.js"></script>
</body>
</html>
