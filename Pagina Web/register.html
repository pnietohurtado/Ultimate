<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
        <!--Here we have the login screen-->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-5 shadow" id="container-register">
            <img src="css/img/logo/Logo.png" alt="Logo of the APP" style="width: 150px; height: 150x; align-items: center;">
            <form>
            
                <div class="mb-1">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="mb-1">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="mb-1">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="button" class="btn btn-primary w-100" id="loginBtn">Enter</button>
                <div class="mb-1">
                    <label for="text">Alredy have an account?<a href="login.html">Sign up</a></label>
                </div>
            </form>
        </div>

    </div>
<script src="js/register.js"></script>

</body>
</html>
